name: edtech_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  bloc: ^8.1.2
  cached_network_image: ^3.3.0
  cool_alert: ^2.0.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_secure_storage: ^9.0.0
  get_it: ^7.6.4
  google_fonts: ^6.1.0
  http: ^1.1.0
  internet_connection_checker: ^1.0.0+1
  loader_overlay: ^3.0.0
  loading_animation_widget: ^1.2.0+4
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  sqflite: ^2.3.0
  jwt_decoder: ^2.0.1
  firebase_core: ^2.23.0
  firebase_auth: ^4.14.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/app_ui/
    - assets/fonts/
    - assets/fonts/poppins/
    - assets/fonts/inter/


fonts:
  - family: Poppins
    fonts:
      -asset: assets/fonts/poppins/poppins_regular.ttf
  - family: Inter
    fonts:
      -asset: assets/fonts/inter/inter_regular.ttf
